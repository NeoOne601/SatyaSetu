# FILE: flutter_app/pubspec.yaml
# VERSION: 1.7.2
# PHASE: Phase 7.2 (Object Classification)
# DESCRIPTION: 
# Baselined dependencies for SatyaSetu.
# Adds camera_macos for iMac testing while keeping standard camera for mobile.

name: flutter_app
description: "SatyaSetu: Privacy-First Identity Bridge"
publish_to: 'none'
version: 1.7.2+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # --- RUST BRIDGE BASELINE (Commit 82e5c2f) ---
  flutter_rust_bridge: ^1.82.6
  ffi: ^2.0.1
  
  # --- UI & PERSISTENCE BASELINE ---
  google_fonts: ^5.0.0
  lucide_icons: ^0.257.0
  cupertino_icons: ^1.0.2
  path_provider: ^2.1.2
  device_info_plus: ^10.1.0
  mobile_scanner: ^7.1.4

  # --- PHASE 7: VISION & AI ---
  # Standard camera for Android/iOS Trinity
  camera: ^0.11.0+2
  # Community plugin for iMac/macOS Desktop testing
  camera_macos: ^0.0.9
  # Permission management for mobile targets
  permission_handler: ^11.3.1
  # MediaPipe/TFLite inference engine for object detection
  google_mlkit_object_detection: ^0.13.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  ffigen: ^8.0.0 

flutter:
  uses-material-design: true