name: flutter_app
description: "SatyaSetu: Privacy-First Identity Bridge"
publish_to: 'none'
version: 1.7.1+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # --- RUST BRIDGE BASELINE (Commit 82e5c2f) ---
  flutter_rust_bridge: ^1.82.6
  ffi: ^2.0.1
  
  # --- UI & EXPERIENCE BASELINE ---
  google_fonts: ^5.0.0
  lucide_icons: ^0.257.0
  cupertino_icons: ^1.0.2
  
  # --- PERSISTENCE & SYSTEM BASELINE ---
  path_provider: ^2.1.2
  device_info_plus: ^10.1.0
  mobile_scanner: ^7.1.4

  # --- PHASE 7.1 ADDITIONS: VISION & HARDWARE ---
  # Reason: Required for real-time camera stream and object detection
  camera: ^0.11.0+2
  # Reason: Required for cross-platform permission requests (Android/iOS)
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  ffigen: ^8.0.0 

flutter:
  uses-material-design: true